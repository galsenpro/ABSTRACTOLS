<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <h1>{{ self.title() }}</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for m in messages %}
                <li>{{ m }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        {% block contenu %}{% endblock %}
    </body>
</html>
